type User {
  # id: ID!
  name: String @required
  email: String! @unique
  createdAt: Time!
  updatedAt: Time
  bio: String
  photo: Photo @embedded
}

type Photo {
  url: String
}

type Invitation {
  invitee: User!
  invitedBy: User!
  approvedBy: User
  invitedAt: Time
  approvedAt: Time
}

type Query {
  allUsers: [User]! @index(name: "allUsers")
}
